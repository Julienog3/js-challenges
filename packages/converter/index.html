<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Convertisseur de devise en ligne</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>
	<body>
		<main class="container">
			<article>
				<header>
					Convertisseur de devise en ligne
				</header>
				<form id="form">
					<fieldset role="group">
						<input id="value" placeholder="Valeur" type="number">
						<select id="base-currency">
							<option value="" disabled selected>Devise de base</option>
						</select>
						<select id="target-currency" >
							<option value="" disabled selected>Devise cible</option>
						</select>
						</div>
						<button type="submit">Convertir</button>
					</fieldset>
				</form>
				<p id="result"></p>
			</article>
			<h4>Historique de conversion</h4>
			<table id="conversions-table">
				<thead>
					<tr>
						<th scope="col">Devise de base</th>
						<th scope="col">Devise cible</th>
						<th scope="col">Date de conversion</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</main>
	</body>
</html>
